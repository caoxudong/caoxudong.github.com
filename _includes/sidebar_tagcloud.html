<script type="text/javascript" src="{{ site.url  }}/scripts/jquery/jquery.tagcloud.js"></script>

<div id='tag_cloud' style="position:absolute;float:left;width:200px;">
    <h3>Tag Could</h3>

    <div class="tags">
        {% for tag in site.tags  %}
        <a href="{{ site.url  }}/tag/{{ tag[0]  }}/" title="{{ tag[1].size  }} posts" rel="{{ tag[1].size  }}">
            {{ tag[0] }}</a>
        {% endfor  %}
    </div>
</div>

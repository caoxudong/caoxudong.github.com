---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Date: {{ page.date | date: "%b %-d, %Y" }}</p>
    <p class="post-meta">
      Tags:&nbsp;&nbsp;
      {% for tag in page.tags %}
        <span style="margin-right:15px;"><a href="/tags/{{ tag }}/index.html">{{ tag }}</a></span>
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<!-- disqus -->
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'caoxudongsworkstation'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

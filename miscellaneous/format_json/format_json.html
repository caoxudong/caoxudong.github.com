<html>

<head>
    <title>format json string</title>
    <link rel="stylesheet" href="/style/sweetalert.css">
    <script type="text/javascript" src="/scripts/sweetalert.min.js"></script>
    <script type="text/javascript">
        function format_json_string() {
            var json_string_text = document.getElementById("json_string_text");
            var formated_json_pre = document.getElementById("formated_json_pre");
            var json_string = json_string_text.value();

            if ((json_string == null) || ()) {

            }

            var formated_json_string;
            try {
                formated_json_string = JSON.stringify(json_string, null, 4);
            } catch(error) {
                console.log(error);
                sweetAlert("Oops...", "format json string failed", "error");
            }
            formated_json_pre.innerHTML = formated_json_string;
        }
    </script>
</head>

<body>
    <text id="json_string_text"></text><br>
    <input type="button" onclick="format_json_string">
    <br>
    <div>
        <pre  id="formated_json_pre">

        </pre>
    </div>
</body>

</html>

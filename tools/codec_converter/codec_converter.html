<html>
    <head>
        <title>code converter</title>        
        <style type="text/css">
          div#cmdDiv {
            margin-bottom: 1%;
          }
          div#contentDiv {
            width: 100%;
          }
          textarea#lTextArea {
            width: 100%;
          }
          textarea#rTextArea {
            width: 100%;
          }
          table {
            width: 100%;
          }
          td {
            width: 45%;
          }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript">
          var codecScriptMap = {};
          codecScriptMap["base64"] = {
            url: "/scripts/codec/base64.min.js",
            ready: false
          };

          $(function() {
            var convertL2RButton = $("input#convertL2R");
            var convertR2LButton = $("input#convertR2L");

            $("select#codecSelect").change(function() {
              convertR2LButton.prop('disabled', true);
              convertL2RButton.prop('disabled', true);
              var selectObj = $(this);

              var codec = selectObj.val();
              if (codec !== "") {
                if (!codecScriptMap[codec].ready) {
                  $.getScript(codecScriptMap[codec].url);
                  codecScriptMap[codec].ready = true;
                }
              }
              
              convertR2LButton.prop('disabled', false);
              convertL2RButton.prop('disabled', false);
            });
          });
        </script>
    </head>
    <body>
        <h1>Code converter</h1>
        <hr>
        <div id="cmdDiv">
          <label>codec:</label>
          <select id="codecSelect">
             <option></option>
             <option value="base64">Base64</option>
          </select>
        </div>
        <br>
        <div id="contentDiv">
          <table>
            <tr>
              <td><input id="convertL2R" type="button" value="convert ->" onclick="convertL2R();"></td>
              <td><input id="convertR2L" type="button" value="<- convert" onclick="convertR2L();"></td>
            </tr>
            <tr>
              <td><textarea id="lTextArea" rows="30"></textarea></td>
              <td><textarea id="rTextArea" rows="30"></textarea></td>
            </tr>
          </table>
        </div>
    </body>    
</html>
